<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José Zapata</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>

<body>
    <header id="header" class="header">
        <nav id="nav" class="nav flex p-2">
            <img id="nav-logo" class="nav-logo px-2" src="./assets/logo.png" alt="logoMegaJoc">
            <ul id="ul-nav" class="ul-nav flex px-2">
                <li id="nav-proyectos" class="nav-proyectos"><a class="nav-link" href="#proyectos">Proyectos</a></li>
                <li id="nav-conocimientos" class="nav-conocimientos"><a class="nav-link" href="#conocimientos">Conocimientos</a></li>
                <li id="nav-contactos" class="nav-contactos"><a class="nav-link" href="#contactos">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <section id="presentacion" class="presentacion flex p-8">
        <img id="presentacion-foto" class="presentacion-foto" src="./assets/foto-pagina.png">
        <p id="presentacion-text" class="presentacion-text px-2">Mi nombre es José Zapata, actualmente estudiando programación
            de manera autónoma. Manejo HTML, CSS y JavaScript. Aquí podrás ver algunos de mis proyectos.</p>
    </section>

    <section id="conocimientos" class="conocimientos p-8">
        <h2 id="conocimientos-title" class="conocimientos-title">Conocimientos<span class="arrow">▲</span></h2>
        <div id="conocimientos-text" class="conocimientos-text py-3">
            <div class="conocimientos-html">
                <img class="conocimientos-img" src="./assets/html.png" alt="html-logo">
                <p class="conocimientos-img__text"><span class="bold">HTML:</span> medio.</p>
            </div>
            <div class="conocimientos-css">
                <img class="conocimientos-img" src="./assets/css.png" alt="css-logo">
                <p class="conocimientos-img__text"><span class="bold">CSS:</span> medio.</p>
            </div>
            <div class="conocimientos-js">
                <img class="conocimientos-img" src="./assets/javascript.png" alt="js-logo">
                <p class="conocimientos-img__text"><span class="bold">JavaScript:</span> básico.</p>
            </div>
        </div>
    </section>

    <script src="./js/script.js" type="module"></script>
    <script src="./js/Ejercicio 1 objetos anidados.js"></script>
</body>

</html>
